<html> 
    <head>
        <title> Lock in Josed!</title> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <link rel="icon" href="dirpykirby.jpeg">
    </head>
    <body>
        <header class = "caveat-font">  
                <span class = "heading">Pomodoro</span><br> 
                <span class = "subheading">Study Aid</span>
        </header>
        <main> 
            <div id="app-container" class = "caveat-font">
                <div class = "circle-shape">
                    <div id = "clock">
                        <p><span class = "minute">25</span>:<span class = "seconds">00</span></p>
                    </div>
                    <div id = "timer-actions" >
                        <button class="b-timer b-start"> START</button>
                        <button class="b-timer b-stop"> STOP</button>
                    </div>
                </div>    
            </div>
            <div id="Options" class = "caveat-font">
                <button class = "button1 light"> 25 and 5 </button>
                <button class = "button1 moderate"> 45 and 15 </button>
                <button class = "button1 intense"> 52 and 8</button>
            </div>    
        </main>
        <footer>

        </footer>
        <script src="app.js"></script>
    </body>
</html>
